---
subject: Weekly Stats Summary
---

<wrapper class="header">
  <container>
    <row class="collapse">
      <columns small="6">
        <img src="https://theodysseyonline.com/about/images/odyssey-logo.png">
      </columns>
      <columns small="6">
        <h3 class="text-right">Creator Stats</h3>
      </columns>
    </row>
  </container>
</wrapper>

<container>

  <spacer size="16"></spacer>
  
  <row>
    <columns small="12">
      <h1>Hi, {{ name }}</h1>
      <p class="lead">Here are your bi-weekly stats to stay on top of how your posts are doing on Odyssey.</p>
    </columns>
  </row>
  
  <row>
    <columns small="6">
      <h2 class="stats">{{ pageviews }}</h2>
      <p>Page Views</p>
    </columns>    

    <columns small="6">
      <h2 class="stats">{{ engagements }}</h2>
      <p>Social Engagements</p>
    </columns>    
  </row>
  {{> footer }}
</container>
