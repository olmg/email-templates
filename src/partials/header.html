<wrapper class="header">
  <container>
    <row class="collapse">
      <columns small="6" valign="middle">
        <span class="hide-for-large">
          <img src="https://s3.us-east-2.amazonaws.com/odyssey-quill-email-templates/images/logo-stacked-full.png" class="header-img">
        </span>
        <span class="show-for-large">
          <img src="https://s3.us-east-2.amazonaws.com/odyssey-quill-email-templates/images/logo-grey.png" class="header-img header-img--large">
        </span>
      </columns>
      <columns small="6">
        <h3 class="text-right">{{ title }}</h3>
      </columns>
    </row>
  </container>
</wrapper>
